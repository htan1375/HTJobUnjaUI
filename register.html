<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/iransans/fonts.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">
    <meta charset="UTF-8">
    <title>جاب اونجا</title>
</head>
<body>
<header class="header">
        <span class="header-span">
            <a class="header-logo" href="#">
                <img src="logo/logo%20v1.png" alt="JobUnja" width="auto" height="60px"/>
            </a>
            <div class="header-left">
                <a class="header_link" href="#">حساب کاربری</a>
                <a class="header_link" href="#">خروج</a>
            </div>
        </span>
</header>
<nav class="mynav nav-register">
    <aside class="aside">
        <h3 class="reg-title">ثبت نام کنید</h3>
        <form action="#">
            <input class="reg-field" type="text" name="fname" placeholder="نام">
            <input class="reg-field" type="text" name="lname" placeholder="نام خانوادگی">
            <input class="reg-field" type="text" name="username" placeholder="نام کاربری">
            <input class="reg-field" type="password" name="password" placeholder="رمز ورود">
            <input class="reg-field" type="password" name="passrepeat" placeholder="تکرار رمز ورود">
            <input class="reg-field" type="text" name="jobtitle" placeholder="عنوان شغلی">
            <input class="reg-field" type="text" name="profileimage" placeholder="لینک عکس پروفایل">
            <input class="reg-field" type="text" name="bio" placeholder="زندگینامه">
            <input class="reg-submit" type="submit" value="ثبت نام">
        </form>
        <span class="reg-already">
            <p class="reg-already-text">قبلا ثبت نام کرده اید؟</p>
            <a href="#"><p class="reg-already-link">وارد شوید</p></a>
        </span>
    </aside>
    <aside class="slide">
        <img src="img/job-5.jpg" alt="Slide 5" />
        <img src="img/job-4.jpg" alt="Slide 4" />
        <img src="img/job-3.jpg" alt="Slide 3" />
        <img src="img/job-2.jpg" alt="Slide 2" />
        <img src="img/job-1.jpg" alt="Slide 1" />
    </aside>
</nav>
<footer class="footer">
    <p>&copy; تمامی حقوق این سایت متعلق به جاب‌اونجا می‌باشد</p>
</footer>
</body>
</html>
